{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yinka Enoch Adedokun">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login Page</title>
</head>

<body>
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
                    <h2><span class="fa fa-android"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-music-player-fill" viewBox="0 0 16 16">
                        <path d="M8 12a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                        <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm1 2h6a1 1 0 0 1 1 1v2.5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1zm3 12a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                      </svg></span></h2>
                </span>
                <h4 class="company_title">SpotyMusic</h4>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Log In</h2>
                    </div>
                    <div class="row">
                        <form class="form-group" method="POST" enctype="multipart/form-data">
                            {{ form.as_p }}
                            {% csrf_token %}
                            <button type="submit" class="btn">Registrar</button>
                        </form>
                    </div>
                    <div class="row">
                        <p>Don't have an account? <a href="{% url 'musica:register' %}">Register Here</a></p>
                    </div>

                    <div class="row">
                        <p> <a href="{% url 'musica:register' %}">Register with facebook</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
